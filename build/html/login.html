<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="/build/css/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container-main" class="flex flex-wrap">
      <div id="container-login" class="w-1/4 h-screen bg-slate-50 ">
        <div id="form-container" class="ml-6 mt-[100px] p-3 font-pop">
          <h1 class="text-slate-400 font-semibold text-4xl">Login.</h1>
          <p class="mt-4 font-pop font-normal text-slate-400">
            Masuk untuk melanjutkan.
          </p>
          <div id="form" class="mt-6">
            <form action="post">
              <div class="">
                <p class="mb-3 font-pop font-normal text-slate-400">Username</p>
              </div>
              <div class="rounded-md border-slate-900 border-2 my-4 mr-5 flex">
                <input
                  type="text"
                  name="username"
                  value=""
                  size="30"
                />
              </div>
                <p class="mb-3 mt-4 font-pop font-normal text-slate-400">
                  Password
                </p>
              </div>
              <div class="rounded-md border-slate-900 border-2 my-4 mr-5 flex">
                <input
                  type="password"
                  name="pass"
                  value=""
                  size="30"
                  class=""
                />
              </div>
              <div class="">
                <input type="checkbox" name="Keep" id="" />
                <span class="font-pop font-light text-slate-400">
                  Keep Me Loged In</span
                >
              </div>

              <div class="w-full px-4 mt-6">
                <button
                  class="text-base font-semibold text-white bg-slate-300 py-3 px-8 rounded-full w-full hover:opacity-80 hover:shadow-lg transition duration-500"
                >
                  Login
                </button>
              </div>
            </form>
          </div>
        </div>
    </div>
    <div id="gambarbg" class="flex flex-wrap">
<div class="bg-black h-screen w-3/4"></div>
    </div>
  </body> 
</html>
